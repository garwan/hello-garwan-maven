plugins {
    id 'java'
    id "com.jfrog.bintray" version "1.8.4"
}

group 'io.garwan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')

    pkg {
        repo = 'maven'
        name = 'hello-garwan'
        userOrg = 'bintray_user'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/garwan/hello-garwan-maven'
    }

}

dependencies {
}
